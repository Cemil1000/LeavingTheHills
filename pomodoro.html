<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Pomodoro Timer</title>
</head>

<body class="pomodoroBody d-flex h-100 text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <nav class="pomodoroNav navbar navbar-expand-lg justify-content-between">
                <a href="./index.html" style="text-decoration: none; color: white;">
                    <h1>LTheHills</h1>
                </a>
                <div class="d-flex">
                    <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle ml-3" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            Projects
                        </a>
                        <ul class="navTrucPomodoro dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li class="text-center mb-1"><a class="nav-link d-inline" href="./markdown.html">MarkDown</a></li>
                            <li class="text-center mb-1"><a class="nav-link d-inline active" href="./pomodoro.html">Pomodoro</a></li>
                            <li class="text-center mb-1"><a class="nav-link d-inline" href="./landingPage.html">LandingPage</a></li>
                            <li class="text-center mb-1"><a class="nav-link d-inline" href="#">Quizz</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    
        <main class="titreTimer container-fluid">
            <h1 class="">Pomodoro</h1>
            <div id="container" class="timer">
                <div class="d-flex justify-content-around col-lg-10 mx-auto pt-4">
                    <p id="work">Travail</p>
                    <p id="break">Pause</p>
                </div>
                <div class="d-flex justify-content-around col-lg-10 mx-auto my-5">
                    <p><span id="travailMinutes">25</span>:<span id="travailSeconds">00</span></p>
                    <p><span id="pauseMinutes">05</span>:<span id="pauseSeconds">00</span></p>
                </div>
                <div class="d-flex justify-content-around col-lg-10 mx-auto pb-4">
                    <button id="start" class="btn btn-light btn-lg">Start</button>
                    <button id="stop" class="btn btn-light btn-lg">Pause</button>
                    <button id="reset" class="btn btn-light btn-lg">Reset</button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="./js/pomodoro.js"></script>
</body>

</html>
